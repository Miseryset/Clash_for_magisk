mixed-port: 7890
redir-port: 7892
tproxy-port: 7893
allow-lan: true
mode: rule
geodata-mode: true
unified-delay: true
log-level: debug
ipv6: false
external-controller: 127.0.0.1:9999
external-ui: clash-dashboard/dist
# tcp-concurrent: true
udp: true
enable-process: false

profile:
  store-selected: true
  store-fake-ip: false

tun:
  enable: false
  device: Meta
  stack: system # gvisor
  dns-hijack:
    - any:53
  auto-route: true
  auto-detect-interface: true

sniffer:
  enable: false
  sniffing:
    - tls
    - http
  skip-domain:
    - 'Mijia Cloud'
    - 'dlg.io.mi.com'
    - '+.apple.com'
    - '*.baidu.com'
  force-domain:
    - '+'
    - 'google.com'  
  port-whitelist:
    - 80
    - 443
    - 8000-9000
    
hosts:
  '+.clash.meta': 127.0.0.1

dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  use-hosts: true
  fake-ip-filter: ['connect.rom.miui.com', '+.gstatic.com', '*', '+.lan', '+.stun.*.*', '+.stun.*.*.*', '+.stun.*.*.*.*', '+.stun.*.*.*.*.*', 'lens.l.google.com', '*.mcdn.bilivideo.cn']
  fake-ip-range: 28.0.0.1/8
  proxy-server-nameserver:
    - 'https://223.5.5.5/dns-query'
    - 'https://1.12.12.12/dns-query'
  default-nameserver:
    - 'https://223.5.5.5/dns-query'
    - 'https://1.12.12.12/dns-query'
  nameserver:
    - 'https://223.5.5.5/dns-query'   # alidns
    - 'https://1.12.12.12/dns-query'   # dns.pub
  fallback:
    - 'tcp://185.222.222.222#🌍科学上网'  # dns.sb
    - 'tcp://94.140.15.15#🌍科学上网'     # adguard
    - 'tcp://8.8.4.4#🌍科学上网'          # google
  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite:
      - '!CN'
#      - GFW
#      - GREATFIRE
#    domain:
#      - '+.gstatic.com'

proxy-providers:
  性价比_未过滤:
    type: http
    url: ""
    interval: 14400
    path: ./proxy_providers/性价比_未过滤.yaml
    health-check:
      enable: false
      url: http://www.gstatic.com/generate_204
      interval: 3600
  💠机场:
    type: http
    url: ""
    interval: 14400
    path: ./proxy_providers/💠机场.yaml
    exclude-filter: '倍'
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 3600
            
